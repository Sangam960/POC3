<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>This is crud operation using angular and spring .</p>

                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Name *" [(ngModel)]="s.st.name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Surname *" [(ngModel)]="s.st.surname">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Pincode *" [(ngModel)]="s.st.pincode">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter DOB *" [(ngModel)]="s.st.dob">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" placeholder="Enter Joining Date *" [(ngModel)]="s.st.joiningDate">
                          </div>
                        </div>

                      </div>
                      <button type="button" class="btnSubmit" (click)="submit()">Submit</button>
                  </div>
                      </div>
            </div>
